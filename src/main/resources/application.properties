spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

cinemaxpress.app.jwtCookieName=cinemaxpress-jwt
cinemaxpress.app.jwtSecret=${JWT_SECRET}
cinemaxpress.app.jwtExpirationMs=3600000
cinemaxpress.app.cookieMaxAgeSec=3600

cinemaxpress.app.demoUsername=${DEMO_USERNAME}
cinemaxpress.app.demoPassword=${DEMO_PASSWORD}

#Used to create the URI
cinemaxpress.app.swaggerUiUrl=/swagger-ui/index.html#/

springdoc.packages-to-scan=com.leandroruhl.cinemaxpress.controller
springdoc.swagger-ui.default-model-expand-depth=-1
springdoc.swagger-ui.default-models-expand-depth=-1
springdoc.swagger-ui.operationsSorter=alpha
